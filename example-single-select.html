<div class="wpr-form-con-row">
  <div class="wpr-form-con-col">
    <div class="contactform-consultancy-title">Grades</div>
    <div class="contactform-consultancy-subtitle">How are the current grades of the student?</div>
  </div>
  <div class="wpr-form-con-col">
    <div class="wpr-single-select">
      [radio grades use_label_element default:1 "Above Average" "Average" "Under Average" "Failing" "Non Applicable"]
    </div>
  </div>
</div>

<!--
The shortcode's wrapper needs to have class name wpr-single-select, the shortcode type needs to be [radio] and the shortcode needs to contain the use_label_element tag inside it
-->

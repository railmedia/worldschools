<div class="wpr-form-con-row">
  <div class="wpr-form-con-col">
    <div class="contactform-consultancy-title">Type of school</div>
    <div class="contactform-consultancy-subtitle">Tell us what you are looking for</div>
  </div>
  <div class="wpr-form-con-col">
    <div class="wpr-multi-select">
      [checkbox schooltype use_label_element "Boarding School" "Day School" "Flexi Boarding"]
    </div>
  </div>
</div>

<!--
The shortcode's wrapper needs to have class name wpr-multi-select, the shortcode type needs to be [checkbox] and the shortcode needs to contain the use_label_element tag inside it
-->
